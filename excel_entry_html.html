<!DOCTYPE html>
<html lang="en-US">
  <head>
  	
  	<script src="http://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script>
   	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  	<script src="handle_hidden.js"></script>

  	<!--script src="jquery-1.10.2.min.js" type="text/javascript"/script-->  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.7/xlsx.core.min.js"></script>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.core.min.js"></script>

  </head>

  <body>

  	<meta charset="utf-8">
  	<title>Bottle Assay Excel File</title>

    <form name="excel_filler" method="post" action="#">
    	<ul>
    		<p>Are you...<br></p>
    		<div id="oldck">
    			<label for="checker">Accessing an existing .xlsx file?</label>
  				<input type="checkbox" id="checker" name="oldck">

  			</div> 

    		<div id="hiddenbit">
    			<label for="filename">File Location: </label>
  				<input type="file" id="filename" name="hidden">

  				<table id="excel_table"></table>

  			</div>	

  			<div id="newck">
  				<br>
    			<label for="checker2">Creating a new file?</label>
  				<input type="checkbox" id="checker2" name="newck">

  			</div>

    		<div id="hiddenbit2">
    			<label for="newfilename">New Filename: </label>
  				<input type="text" id="newfilename" name="newfile2">
  			</div>
  			<br>
  			<div id="today">
  				<label for="date">Date:</label>
  				<input type="date" id="date" name="datefill">
  			</div>
  			
  			<br><br>

  			<div>
  				<label for="bottlepop">Mosquitoes in Bottle: </label>
  				<input type="number" id="bottlepop" name="totalM" min=1>
  			</div>

  			<br>

  			<div id = "mort_stats">
	  			<div id="slider"><label for="mortality">Mortality:</label><input type="range" id="mortality" name="mort" min="0" max="10"></div>

	  			<div><label for="numalive">Live: </label><input type="number" id="numalive" min="0"></div>
	  			<div><label for="numdead">Dead: </label><input type="number" id="numdead" min="0"></div>

	    		<div><input type="submit" value="ENTER"></div>
	  		</div>

  			<div><input type="button" id="see_stats" value="See Stats" name="stat"></div>

  			<div id="stat_info">...</div>




  			<div><br><br><br><button onclick="window.print()">Print this page</button></div>


    	</ul>
	<!-- Form Objects go here -->

	</form>



  </body>
</html>
